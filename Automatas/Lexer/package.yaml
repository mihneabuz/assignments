name:                Lexer
version:             0.1.0.0
github:              "githubuser/Lexer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Lexer#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.5.1
- split      >= 0.2.2
- text       >= 1.2.4.1
- directory  >= 1.3.6.0
- process    >= 1.6.13.2

library:
  source-dirs: src

executables:
  Main:
    main:                Main.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:         
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Main.hs
    - -O3
    dependencies:
    - Lexer

  Etapa1:
    main:                Etapa1.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:         
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Etapa1.hs
    dependencies:
    - Lexer

  Etapa2:
    main:                Etapa2.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Etapa2.hs
    dependencies:
    - Lexer

tests:
  Lexer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lexer
